                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Nome</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" value="" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Sobrenome</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" value="" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label>CPF</label>
                            <div class="input-group">
                              <input type="tel" class="form-control" placeholder="000.000.000-00" name="telefone" id="cpf" pattern="\[0-9]{3}\.[0-9]{3}.[0-9]{3}-[0-9]{2}" />
                              <script type="text/javascript">$("#cpf").mask("000.000.000-09");</script>
                              <div class="invalid-feedback">
                                  Por favor insira um cpf válido
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row"><br></div>

                        <div class="form-row">
                            <div class="col-md-2 mb-3">
                              <label for="validationCustom04">R.G</label>
                              <input type="text" class="form-control" id="validationCustom01" placeholder="Número do RG" value="" required>
                              <div class="valid-feedback">Looks good!</div>
                              <div class="invalid-feedback">O RG não pode estar vazio</div>
                            </div>

                              <div class="col-md-3">
                                <label class="my-1 mr-1" for="inlineFormCustomSelectPref">Estado</label>

                                  <option value="">Selecione o estado</option>

                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                                <div class="invalid-feedback">Seleção inválida</div>
                              </div>

                              <div class="col-md-3">
                                <label class="my-1 mr-1" for="inlineFormCustomSelectPref">Emissor</label>
                                <select class="custom-select" required>
                                  <option value="">Selecione o emissor</option>
                                    <option value="AC">SSP-AC - Secretaria de Segurança Pública do Acre</option>
                                    <option value="AL">SSP/AL - Secretaria de Segurança Pública de Alagoas</option>
                                    <option value="AP">SSP/AP - Secretaria de Segurança Pública do Amapá</option>
                                    <option value="AM">SSP/AM - Secretaria de Segurança Pública do Amazonas </option>
                                    <option value="BA">SSP/BA - Secretaria da Segurança Pública do Estado da Bahia</option>
                                    <option value="CE">SSPDS/CE - Secretaria da Segurança Pública e Defesa Social do Estado do Ceará</option>
                                    <option value="DF">SSP/DF - Secretaria de Segurança Pública do Distrito Federal</option>
                                    <option value="ES">SESP/ES - Secretaria de Estado da Segurança Pública e Defesa Social do Espírito Santo</option>
                                    <option value="GO">SSP/GO - Secretaria de Segurança Pública do Estado de Goiás</option>
                                    <option value="MA">SSP/MA - Secretaria de Segurança Pública do Estado do Maranhão</option>
                                    <option value="MT">SSP/MT - Secretaria de Segurança Pública de MT</option>
                                    <option value="MS">SSP/MS - Secretaria de Segurança Pública do Estado de MS</option>
                                    <option value="MG">SSP/MG - Secretaria de Estado de Segurança Pública de Minas Gerais</option>
                                    <option value="PA">SSP/PA - Secretaria de Estado de Segurança Pública e Defesa Social do Pará</option>

                                    <option value="PI">SSP/PI - Secretaria de Segurança Pública do Estado do Piauí</option>
                                    <option value="RJ">SSP/RJ - Secretaria de Estado da Segurança Pública do Rio de Janeiro</option>
                                    <option value="RN">SESED/RN - Secretaria da Segurança Pública e da Defesa Social</option>
                                    <option value="RS">SSP/RS - Secretaria da Segurança Pública do Rio Grande do Sul</option>
                                    <option value="RO">SESDEC/RO - Secretaria de Estado de Segurança, Defesa e Cidadania</option>

                                    <option value="SC">SSP/SC - Secretaria de Estado de Segurança Pública de Santa Catarina</option>

                                    <option value="TO">SSP/TO - Secretaria da Segurança Púbica do Estado de Tocantins</option>

                            <div class="col-md-4 mb-2">

                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Não</label>
                                  </div>

                                </div>
                              </div>
                            </div>
                          </div>

                        <div class="row"><br></div>

                        <div class="row">
                        <div class="col-md-2 mb-2 ml-2">
                            <fieldset disabled>
                              <div class="form-group">
                                <label for="disabledTextInput">Veículo</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Placa do veículo">
                                
                              </div>
                            </fieldset>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Morador</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nome do morador ou proprietário" value="" required>

                            </div>

                        <div class="col-md-4 mb-2">

                        <div class="row">

                        </div>

                      <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields
                      (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.getElementsByClassName('needs-validation');
                          // Loop over them and prevent submission
                          var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                              if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                            }, false);
                          });
                        }, false);
                      })();
                      </script>
